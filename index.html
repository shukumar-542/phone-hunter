<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Hunter</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

</head>

<body>
  <header class="text-center my-5">
    <h1>Welcome to Your Phone Hunting!</h1>

    <div class="my-3 d-flex justify-content-center ">
      <input type="email" class="form-control w-25" placeholder="Search Your Phone" id="search-field">
      <div class="btn btn-primary ms-2" id="search-btn">Search</div>
    </div>
  </header>

  <main>
    <section class="container">
      <div class="row row-cols-1 row-cols-md-3 g-4 " id="phone-container">
        <!-- <div class="col">
                 
                </div> -->
      </div>

      <div>
        <h1 class="text-warning text-center d-none" id="not-found-message">No Phone Found Please Try Again!!</h1>
      </div>

      <div id="showAllProduct" class="text-center my-5 d-none">
        <div class="btn btn-primary" id="show-all-btn">Show All</div>
      </div>
    </section>


    <!-- show modal -->
    <section>
      <!-- Modal -->
      <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="modal-body">
              <p >Storage: <span id="storage"></span> </p>
              <p >Display: <span id="display"></span> </p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
             
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- spinner section -->
    <section>
      <div id="spinner" class="d-flex justify-content-center d-none">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Loading...</span>
        </div>
      </div>
    </section>
  </main>


  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="js/index.js"></script>
</body>

</html>
